

model:
  type: DartsTCNModel

model_params:
  input_chunk_length: 7
  output_chunk_length: 5
  kernel_size: 3
  num_filters: 32
  dilation_base: 2
  num_layers: 3
  dropout: 0.1
  weight_norm: true
  n_epochs: 5
  batch_size: 8
  optimizer_kwargs:
    lr: 0.001
  random_state: null
  likelihood:
    type: QuantileRegression
    quantiles: [0.1, 0.5, 0.9]

roles:
  q_hca: SeriesRole.TARGET
  temperature_outdoor_avg: SeriesRole.KNOWN
  temperature_1_max: SeriesRole.OBSERVED
  temperature_2_max: SeriesRole.OBSERVED
  temperature_room_avg: SeriesRole.OBSERVED